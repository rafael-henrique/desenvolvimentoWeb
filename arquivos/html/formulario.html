<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Resgate de Animais</title>
    <link href="../css/main.css" rel="stylesheet" media="screen">
    <script>
        function MascaraCPF(src, mask)
        {
            if(!isNumber(src.value) && src.value != '.' && src.value != '-'){
                 src.value = '';
                return;
            } 
        
          var i = src.value.length;
          var saida = mask.substring(0,1);
          var texto = mask.substring(i)
          
           if (texto.substring(0,1) != saida)
              {
                src.value += texto.substring(0,1);
              }
        }
        function isNumber(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
}
</script>
</head>

<body>
    <header>
        <img src="../../imagens/ferias/2018/img.jpg" class="imger" title="Imagem representando o resgate" alt="Logo ilustrativo do resgate">
        <h1 class="cabecalho1">Sistema Integrado de Resgate de Animais</h1>
        <h2 class="texto2">Cadastro de Resgate</h2>
    </header>

    <form name="form" action="http://localhost/destino.php" method="post">
        <fieldset>
            <legend>
                Formulario de registro
            </legend>
            <label for="nome">Nome completo:</label><br>
            <input type="text" name="Nome" id="nome" size="30" maxlength="100" placeholder="Insira seu nome">
            <hr>
            <label for="email">Email: *</label><br>
            <input type="email" name="Email" id="email" size="30" maxlength="60" autofocus required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <hr>
            <label for="cpf">CPF: *</label><br>
            <input type="text" name="cpf" class="cpf-mask" size="30" required autofocus placeholder="Insira seu CPF" onKeyPress="MascaraCPF(this,'000.000.000-00')" maxlength="14" pattern="[0-9.-]+$">
            <hr>
            <label for=" login">Login: *</label><br>
            <input type="text" name="Login" id="login" size="30" maxlength="30" autofocus required>
            <hr>
            <label for="senha">Senha: *</label><br>
            <input type="password" name="Senha" id="senha" size="30" maxlength="30" autofocus required>
            <hr>
            <label for="faixa_etaria">Faixa etária: *</label><br>
            <br>
            <input type="radio" name="Faixa etária" value="Menor de 18 anos" required> Menor ou igual de 18 anos<br>
            <input type="radio" name="Faixa etária" value="Maior de 18 anos" required> Maior de 18 anos<br>
            <hr>
            <label for="estado">Estado:</label><br>
            <select name="estado">
                <option value="estado">Selecione o Estado</option>
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="am">Amazonas</option>
                <option value="ap">Amapá</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="ro">Rondônia</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="se">Sergipe</option>
                <option value="sp">São Paulo</option>
                <option value="to">Tocantins</option>
            </select><br>
            <hr>
            <br><label for="numero_animal">Quantidade de animais:</label><br>
            <input type="number" accesskey="1" name="Quantidade_aninal" id="numero_animal" min="0" max="5" value="1">
            <hr>
            <label for="nome_animal">Nome do animal(is): *</label><br>
            <input type="text" name="Nome_animal" id="nome_animal" size ="30" maxlength="30" placeholder="nome1,nome2,nome3 ..." required>
            <hr>

            <input type="submit" class="finalizar" value="Finalizar">
            <input type="reset" class="sair" value="Limpar dados" name="sair">
        </fieldset>
    </form>
</body>

</html>
